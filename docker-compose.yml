version: '3.8'

services:
  app:
    image: assessor-de-lotacao:latest
    container_name: assessor-de-lotacao
    ports:
      - "9966:9966"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9966"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

